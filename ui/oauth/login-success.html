<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 성공</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .success-container {
      text-align: center;
      padding: 40px;
    }

    .success-icon {
      font-size: 72px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #2196F3;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box success-container">
      <div class="success-icon">✓</div>
      <h1>로그인 성공!</h1>
      <p>성공적으로 로그인되었습니다.</p>

      <div id="user-info" class="result-container">
        <h2>사용자 정보</h2>
        <div id="user-data">로드 중...</div>
      </div>

      <a href="/" class="back-link">메인 페이지로 돌아가기</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetchUserInfo();
      // URL 파라미터 제거 (보안 목적)
      window.history.replaceState({}, document.title, window.location.pathname);
    });

    async function fetchUserInfo() {
      try {
        const response = await fetch('https://dev.aiminder.click/api/auth/user', {
          method: 'GET',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });

        const userDataDiv = document.getElementById('user-data');

        if (response.ok) {
          const userData = await response.json();
          userDataDiv.innerHTML = `
            <p><strong>사용자 ID:</strong> ${userData.id || userData.userId || '정보 없음'}</p>
            <p><strong>로그인 제공자:</strong> ${userData.provider || userData.providerId || '정보 없음'}</p>
          `;
        } else {
          userDataDiv.textContent = '사용자 정보를 가져오는데 실패했습니다. 세션이 없을 수 있습니다.';
        }
      } catch (error) {
        console.error('사용자 정보를 가져오는데 실패했습니다:', error);
        document.getElementById('user-data').textContent = '오류가 발생했습니다: ' + error.message;
      }
    }
  </script>
</body>
</html>
