
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OAuth ÌÖåÏä§Ìä∏ UI - ÏÜåÏÖú Î°úÍ∑∏Ïù∏ ÌÖåÏä§Ìä∏">
    <title>OAuth ÌÖåÏä§Ìä∏ UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .auth-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '‚Ä¢';
            color: #667eea;
            font-size: 1.5em;
            margin-right: 10px;
        }

        .oauth-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .oauth-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }

        .google-btn {
            background: #db4437;
            color: white;
        }

        .google-btn:hover {
            background: #c23321;
            transform: translateY(-2px);
        }

        .kakao-btn {
            background: #fee500;
            color: #3c1e1e;
        }

        .kakao-btn:hover {
            background: #fdd835;
            transform: translateY(-2px);
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-detail {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .user-detail:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: #495057;
            margin-right: 10px;
        }

        .value {
            color: #6c757d;
        }

        .token-display {
            background: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .api-test-section {
            margin-top: 20px;
        }

        .api-endpoint {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 5px 5px 0;
        }

        .endpoint-url {
            font-family: monospace;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 5px;
        }

        .endpoint-desc {
            color: #6c757d;
            font-size: 14px;
        }

        .response-container {
            background: #212529;
            color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .response-container.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow:
                        .25em 0 0 rgba(0,0,0,0),
                        .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: #666;
                text-shadow:
                        .25em 0 0 rgba(0,0,0,0),
                        .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow:
                        .25em 0 0 #666,
                        .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow:
                        .25em 0 0 #666,
                        .5em 0 0 #666;
            }
        }

        @media (max-width: 600px) {
            .oauth-buttons {
                flex-direction: column;
            }

            .oauth-btn {
                min-width: unset;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">üîê OAuth ÌÖåÏä§Ìä∏ UI</h1>

    <!-- OAuth Î°úÍ∑∏Ïù∏ ÏÑπÏÖò -->
    <div class="auth-section">
        <div class="section-title">ÏÜåÏÖú Î°úÍ∑∏Ïù∏</div>
        <div class="oauth-buttons">
            <a href="http://localhost:8080/oauth2/authorization/google?redirect_uri=http://localhost:3000/login/success" class="oauth-btn google-btn">
                üìß Google Î°úÍ∑∏Ïù∏
            </a>
            <a href="http://localhost:8080/oauth2/authorization/kakao?redirect_uri=http://localhost:3000/login/success" class="oauth-btn kakao-btn">
                üí¨ Kakao Î°úÍ∑∏Ïù∏
            </a>
        </div>
    </div>

    <!-- ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌëúÏãú ÏÑπÏÖò -->
    <div class="auth-section">
        <div class="section-title">ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥</div>
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="getUserInfo()">ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå</button>
            <button class="btn btn-primary" onclick="validateToken()">ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù</button>
            <button class="btn btn-danger" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>

        <div id="userInfo" class="user-info">
            <!-- ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Í∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>

        <div id="statusMessage" class="status" style="display: none;"></div>
    </div>

    <!-- API ÌÖåÏä§Ìä∏ ÏÑπÏÖò -->
    <div class="auth-section">
        <div class="section-title">API ÌÖåÏä§Ìä∏</div>
        <div class="api-test-section">
            <div class="api-endpoint">
                <div class="endpoint-url">GET /api/auth/user</div>
                <div class="endpoint-desc">ÌòÑÏû¨ Ïù∏Ï¶ùÎêú ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º Ï°∞ÌöåÌï©ÎãàÎã§.</div>
                <button class="btn btn-primary" onclick="testGetUser()" style="margin-top: 10px;">ÌÖåÏä§Ìä∏</button>
                <div id="getUserResponse" class="response-container"></div>
            </div>

            <div class="api-endpoint">
                <div class="endpoint-url">POST /api/auth/validate</div>
                <div class="endpoint-desc">JWT ÌÜ†ÌÅ∞Ïùò Ïú†Ìö®ÏÑ±ÏùÑ Í≤ÄÏ¶ùÌï©ÎãàÎã§.</div>
                <button class="btn btn-primary" onclick="testValidateToken()" style="margin-top: 10px;">ÌÖåÏä§Ìä∏</button>
                <div id="validateResponse" class="response-container"></div>
            </div>
        </div>
    </div>
</div>

<script>
  // OAuth Í≤∞Í≥º Ï≤òÎ¶¨ Ìï®Ïàò
  function handleOAuthResult() {
    const path = window.location.pathname;
    const urlParams = new URLSearchParams(window.location.search);

    // OAuth ÏÑ±Í≥µ Ï≤òÎ¶¨
    if (path === '/login/success' || path.includes('/login/success')) {
      const token = urlParams.get('token');
      if (token) {
        localStorage.setItem('jwtToken', token);
        showStatus('üéâ OAuth Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! ÌÜ†ÌÅ∞Ïù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.', 'success');
        // URL Ï†ïÎ¶¨
        window.history.replaceState({}, document.title, '/');
        // ÏûêÎèôÏúºÎ°ú ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå
        setTimeout(() => {
          getUserInfo();
        }, 1000);
      } else {
        showStatus('‚ö†Ô∏è ÌÜ†ÌÅ∞ÏùÑ Î∞õÏßÄ Î™ªÌñàÏäµÎãàÎã§. Îã§Ïãú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
        window.history.replaceState({}, document.title, '/');
      }
      return true;
    }

    // OAuth Ïã§Ìå® Ï≤òÎ¶¨
    if (path === '/login/error' || path.includes('/login/error')) {
      const error = urlParams.get('error') || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò';
      const errorDescription = urlParams.get('error_description') || 'Î°úÍ∑∏Ïù∏ Ï§ë Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
      showStatus(`‚ùå OAuth Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ${errorDescription}`, 'error');
      // Ï†ÄÏû•Îêú ÌÜ†ÌÅ∞ Ï†úÍ±∞
      localStorage.removeItem('jwtToken');
      // URL Ï†ïÎ¶¨
      window.history.replaceState({}, document.title, '/');
      return true;
    }

    return false;
  }

  // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
  window.onload = function() {
    // OAuth Í≤∞Í≥º Ï≤òÎ¶¨
    const wasOAuthResult = handleOAuthResult();

    // OAuth Í≤∞Í≥ºÍ∞Ä ÏïÑÎãå Í≤ΩÏö∞ Í∏∞Ï°¥ ÌÜ†ÌÅ∞ ÌôïÏù∏
    if (!wasOAuthResult) {
      const token = localStorage.getItem('jwtToken');
      if (token) {
        showStatus('üí° Ï†ÄÏû•Îêú ÌÜ†ÌÅ∞Ïù¥ ÏûàÏäµÎãàÎã§. ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º Ï°∞ÌöåÌï©ÎãàÎã§.', 'success');
        getUserInfo();
      } else {
        showStatus('üëã ÏÜåÏÖú Î°úÍ∑∏Ïù∏ÏùÑ ÌÜµÌï¥ Ïù∏Ï¶ùÌï¥Ï£ºÏÑ∏Ïöî.', 'success');
      }
    }
  };

  // URL Î≥ÄÍ≤Ω Í∞êÏßÄ (Îí§Î°úÍ∞ÄÍ∏∞/ÏïûÏúºÎ°úÍ∞ÄÍ∏∞ Î≤ÑÌäº ÎåÄÏùë)
  window.addEventListener('popstate', function(event) {
    handleOAuthResult();
  });

  // ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú (Í∞úÏÑ†Îêú Î≤ÑÏ†Ñ)
  function showStatus(message, type, duration = 5000) {
    const statusEl = document.getElementById('statusMessage');
    statusEl.innerHTML = message;
    statusEl.className = `status ${type}`;
    statusEl.style.display = 'block';

    // ÏûêÎèô Ïà®ÍπÄ
    if (duration > 0) {
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, duration);
    }
  }

  // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå
  async function getUserInfo() {
    const token = localStorage.getItem('jwtToken');
    if (!token) {
      showStatus('üîë Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.', 'error');
      return;
    }

    try {
      showStatus('üì° ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º Ï°∞Ìöå Ï§ëÏûÖÎãàÎã§', 'success', 0);

      const response = await fetch('http://localhost:8080/api/auth/user', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        const userData = await response.json();
        displayUserInfo(userData);
        showStatus('‚úÖ ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï°∞ÌöåÌñàÏäµÎãàÎã§.', 'success');
      } else {
        const errorText = await response.text();
        showStatus(`‚ùå ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå Ïã§Ìå®: ${response.status} ${response.statusText}`, 'error');
        if (response.status === 401) {
          localStorage.removeItem('jwtToken');
          document.getElementById('userInfo').classList.remove('active');
        }
      }
    } catch (error) {
      console.error('Error:', error);
      showStatus('üåê ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
    }
  }

  // ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù
  async function validateToken() {
    const token = localStorage.getItem('jwtToken');
    if (!token) {
      showStatus('üîë Ï†ÄÏû•Îêú ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏäµÎãàÎã§.', 'error');
      return;
    }

    try {
      showStatus('üîç ÌÜ†ÌÅ∞ÏùÑ Í≤ÄÏ¶ù Ï§ëÏûÖÎãàÎã§', 'success', 0);

      const response = await fetch('http://localhost:8080/api/auth/validate', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        const validationResult = await response.json();
        showStatus('‚úÖ ÌÜ†ÌÅ∞Ïù¥ Ïú†Ìö®Ìï©ÎãàÎã§.', 'success');
        console.log('Validation result:', validationResult);
      } else {
        showStatus('‚ùå ÌÜ†ÌÅ∞Ïù¥ Ïú†Ìö®ÌïòÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
        localStorage.removeItem('jwtToken');
        document.getElementById('userInfo').classList.remove('active');
      }
    } catch (error) {
      console.error('Error:', error);
      showStatus('üåê ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
    }
  }

  // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌëúÏãú
  function displayUserInfo(userData) {
    const userInfoEl = document.getElementById('userInfo');
    const token = localStorage.getItem('jwtToken');

    userInfoEl.innerHTML = `
      <div class="user-detail">
        <span class="label">üë§ Ïù¥Î¶Ñ:</span>
        <span class="value">${userData.name || 'N/A'}</span>
      </div>
      <div class="user-detail">
        <span class="label">üìß Ïù¥Î©îÏùº:</span>
        <span class="value">${userData.email || 'N/A'}</span>
      </div>
      <div class="user-detail">
        <span class="label">üñºÔ∏è ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ:</span>
        <span class="value">${userData.picture ? `<img src="${userData.picture}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; margin-left: 10px;">` : 'N/A'}</span>
      </div>
      <div class="user-detail">
        <span class="label">üîó OAuth Ï†úÍ≥µÏûê:</span>
        <span class="value">${userData.provider || 'N/A'}</span>
      </div>
      <div class="user-detail">
        <span class="label">üîê JWT ÌÜ†ÌÅ∞:</span>
        <div class="token-display">${token}</div>
      </div>
    `;
    userInfoEl.classList.add('active');
  }

  // API ÌÖåÏä§Ìä∏ Ìï®ÏàòÎì§
  async function testGetUser() {
    const token = localStorage.getItem('jwtToken');
    const responseEl = document.getElementById('getUserResponse');

    if (!token) {
      responseEl.innerHTML = '<span style="color: #ff6b6b;">‚ùå Error: ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏäµÎãàÎã§. Î®ºÏ†Ä Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.</span>';
      responseEl.classList.add('show');
      return;
    }

    try {
      responseEl.innerHTML = '<div class="loading">ÏöîÏ≤≠ Ï§ë</div>';
      responseEl.classList.add('show');

      const response = await fetch('http://localhost:8080/api/auth/user', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      const responseData = response.ok ? await response.json() : await response.text();
      responseEl.innerHTML = `<pre>${JSON.stringify({
        status: response.status,
        statusText: response.statusText,
        data: responseData
      }, null, 2)}</pre>`;
    } catch (error) {
      responseEl.innerHTML = `<span style="color: #ff6b6b;">‚ùå Error: ${error.message}</span>`;
    }
  }

  async function testValidateToken() {
    const token = localStorage.getItem('jwtToken');
    const responseEl = document.getElementById('validateResponse');

    if (!token) {
      responseEl.innerHTML = '<span style="color: #ff6b6b;">‚ùå Error: ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏäµÎãàÎã§. Î®ºÏ†Ä Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.</span>';
      responseEl.classList.add('show');
      return;
    }

    try {
      responseEl.innerHTML = '<div class="loading">ÏöîÏ≤≠ Ï§ë</div>';
      responseEl.classList.add('show');

      const response = await fetch('http://localhost:8080/api/auth/validate', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      const responseData = response.ok ? await response.json() : await response.text();
      responseEl.innerHTML = `<pre>${JSON.stringify({
        status: response.status,
        statusText: response.statusText,
        data: responseData
      }, null, 2)}</pre>`;
    } catch (error) {
      responseEl.innerHTML = `<span style="color: #ff6b6b;">‚ùå Error: ${error.message}</span>`;
    }
  }

  // Î°úÍ∑∏ÏïÑÏõÉ
  function logout() {
    localStorage.removeItem('jwtToken');
    document.getElementById('userInfo').classList.remove('active');
    document.getElementById('getUserResponse').classList.remove('show');
    document.getElementById('validateResponse').classList.remove('show');
    showStatus('üëã Î°úÍ∑∏ÏïÑÏõÉÎêòÏóàÏäµÎãàÎã§.', 'success');
  }
</script>
</body>
</html>
