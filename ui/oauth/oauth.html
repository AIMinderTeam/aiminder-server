<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth2 로그인</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>로그인</h1>
      <p>서비스를 이용하려면 로그인이 필요합니다.</p>

      <div class="oauth-buttons">
        <a href="http://localhost:8080/oauth2/authorization/google" class="btn btn-google">
          Google로 로그인
        </a>

        <a href="http://localhost:8080/oauth2/authorization/kakao" class="btn btn-kakao">
          카카오로 로그인
        </a>
      </div>

      <div style="margin-top: 8px; display: flex; gap: 8px; justify-content: center;">
        <button id="check-session-btn" class="btn" style="flex:1; border:1px solid #ddd; background:#fff; color:#333;">세션 확인</button>
        <button id="logout-btn" class="btn btn-logout" style="flex:1;">로그아웃</button>
      </div>

      <div id="login-result" class="result-container hidden">
        <h2>세션 상태</h2>
        <div id="token-info"></div>
      </div>
    </div>
  </div>

  <script src="oauth.js"></script>
</body>
</html>
