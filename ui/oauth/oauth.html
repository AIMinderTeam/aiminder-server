<body>
    <div class="container" style="display: none;">

    <!-- ì‚¬ìš©ì ì •ë³´ í‘œì‹œ ì„¹ì…˜ -->
    <div class="auth-section">

</div>

<script>
  // ë¼ìš°íŒ… ì²˜ë¦¬ í•¨ìˆ˜
  function handleRouting() {
    const path = window.location.pathname;
    const hash = window.location.hash;

    // ë©”ì¸ í™”ë©´ í‘œì‹œ
    document.querySelector('.container').style.display = 'block';

    // /login/success ê²½ë¡œ ì²˜ë¦¬
    if (path === '/login/success' || hash === '#/login/success') {
      showStatus('ë¡œê·¸ì¸ ì„±ê³µ! ë¦¬ë‹¤ì´ë ‰íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
      // ê¸°ë¡ì—ì„œ í•´ë‹¹ ê²½ë¡œ ì œê±°í•˜ê³  ë£¨íŠ¸ë¡œ ë³€ê²½
      window.history.replaceState({}, document.title, '/');
    }
  }

  // URL íŒŒë¼ë¯¸í„°ì—ì„œ í† í° ì¶”ì¶œ (OAuth ì„±ê³µ í›„ ë¦¬ë‹¤ì´ë ‰íŠ¸ì—ì„œ)
  function getTokenFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
      localStorage.setItem('jwtToken', token);
      // URLì—ì„œ í† í° íŒŒë¼ë¯¸í„° ì œê±°
      window.history.replaceState({}, document.title, window.location.pathname);
      showStatus('OAuth ë¡œê·¸ì¸ ì„±ê³µ! í† í°ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
    }
    return token;
  }

  // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° í™•ì¸ ë° ë¼ìš°íŒ… ì²˜ë¦¬
  window.onload = function() {
    // ë¼ìš°íŒ… ì²˜ë¦¬
    handleRouting();

    // í† í° ì²˜ë¦¬
    getTokenFromUrl();
    const token = localStorage.getItem('jwtToken');
    if (token) {
      getUserInfo();
    }
  };

  // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
  function showStatus(message, type) {
    const statusEl = document.getElementById('statusMessage');
    statusEl.textContent = message;
    statusEl.className = `status ${type}`;
    statusEl.style.display = 'block';

    setTimeout(() => {
      statusEl.style.display = 'none';
    }, 5000);
  }

  // ì‚¬ìš©ì ì •ë³´ ì¡°íšŒ
  async function getUserInfo() {
    const token = localStorage.getItem('jwtToken');
    if (!token) {
      showStatus('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/api/auth/user', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        const userData = await response.json();
        displayUserInfo(userData);
        showStatus('ì‚¬ìš©ì ì •ë³´ë¥¼ ì„±ê³µì ìœ¼ë¡œ ì¡°íšŒí–ˆìŠµë‹ˆë‹¤.', 'success');
      } else {
        showStatus('ì‚¬ìš©ì ì •ë³´ ì¡°íšŒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
        if (response.status === 401) {
          localStorage.removeItem('jwtToken');
        }
      }
    } catch (error) {
      console.error('Error:', error);
      showStatus('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
    }
  }

  // í† í° ê²€ì¦
  async function validateToken() {
    const token = localStorage.getItem('jwtToken');
    if (!token) {
      showStatus('ì €ì¥ëœ í† í°ì´ ì—†ìŠµë‹ˆë‹¤.', 'error');
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/api/auth/validate', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        const validationResult = await response.json();
        showStatus('í† í°ì´ ìœ íš¨í•©ë‹ˆë‹¤.', 'success');
        console.log('Validation result:', validationResult);
      } else {
        showStatus('í† í°ì´ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
        localStorage.removeItem('jwtToken');
        document.getElementById('userInfo').classList.remove('active');
      }
    } catch (error) {
      console.error('Error:', error);
      showStatus('í† í° ê²€ì¦ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
    }
  }

  // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
  function displayUserInfo(userData) {
    const userInfoEl = document.getElementById('userInfo');
    const token = localStorage.getItem('jwtToken');

    userInfoEl.innerHTML = `
                <div class="user-detail">
                    <span class="label">ì´ë¦„:</span>

                </div>
                <div class="user-detail">
                    <span class="label">ì´ë©”ì¼:</span>
                    <span class="value">${userData.email || 'N/A'}</span>
                </div>
                <div class="user-detail">
                    <span class="label">í”„ë¡œí•„ ì´ë¯¸ì§€:</span>
                    <span class="value">${userData.picture ? `<img src="${userData.picture}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">` : 'N/A'}</span>
                </div>
                <div class="user-detail">
                    <span class="label">OAuth ì œê³µì:</span>
                    <span class="value">${userData.provider || 'N/A'}</span>
                </div>
                <div class="user-detail">
                    <span class="label">JWT í† í°:</span>

                </div>
            `;
    userInfoEl.classList.add('active');
  }

  // API í…ŒìŠ¤íŠ¸ í•¨ìˆ˜ë“¤
  async function testGetUser() {
    const token = localStorage.getItem('jwtToken');
    const responseEl = document.getElementById('getUserResponse');

    if (!token) {
      responseEl.textContent = 'Error: í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.';
      responseEl.classList.add('show');
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/api/auth/user', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      const responseData = response.ok ? await response.json() : await response.text();
      responseEl.textContent = JSON.stringify({
        status: response.status,
        statusText: response.statusText,
        data: responseData
      }, null, 2);
      responseEl.classList.add('show');
    } catch (error) {

    }
  }

  async function testValidateToken() {
    const token = localStorage.getItem('jwtToken');
    const responseEl = document.getElementById('validateResponse');

    if (!token) {
      responseEl.textContent = 'Error: í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.';
      responseEl.classList.add('show');
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/api/auth/validate', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      const responseData = response.ok ? await response.json() : await response.text();
      responseEl.textContent = JSON.stringify({
        status: response.status,
        statusText: response.statusText,
        data: responseData
      }, null, 2);
      responseEl.classList.add('show');
    } catch (error) {
      responseEl.textContent = `Error: ${error.message}`;
      responseEl.classList.add('show');
    }
  }

  // ë¡œê·¸ì•„ì›ƒ
  function logout() {
    localStorage.removeItem('jwtToken');
    document.getElementById('userInfo').classList.remove('active');
    document.getElementById('getUserResponse').classList.remove('show');
    document.getElementById('validateResponse').classList.remove('show');
    showStatus('ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
  }
</script>
