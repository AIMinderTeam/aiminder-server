<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 오류</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      text-align: center;
      padding: 40px;
    }

    .error-icon {
      font-size: 72px;
      color: #F44336;
      margin-bottom: 20px;
    }

    .retry-button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .retry-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box error-container">
      <div class="error-icon">✗</div>
      <h1>로그인 오류</h1>
      <p>로그인 처리 중 오류가 발생했습니다.</p>

      <div class="result-container">
        <h2>오류 정보</h2>
        <div id="error-message">알 수 없는 오류가 발생했습니다.</div>
      </div>

      <button class="retry-button" onclick="window.location.href = '/'">다시 시도하기</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // URL에서 오류 파라미터 확인
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');

      if (error) {
        document.getElementById('error-message').textContent = decodeURIComponent(error);
      }

      // URL에서 파라미터 제거 (보안 목적)
      window.history.replaceState({}, document.title, window.location.pathname);
    });
  </script>
</body>
</html>
