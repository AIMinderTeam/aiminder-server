aiminder:
  jwt:
    access-token-secret: test-access-token-secret-key-for-testing-only-must-be-at-least-256-bits
    access-token-expiration: 900000
    refresh-token-secret: test-refresh-token-secret-key-for-testing-only-must-be-at-least-256-bits
    refresh-token-expiration: 604800000
  
  cookie:
    domain: ""
    same-site: Lax
    http-only: true
    secure: false
  
  server:
    url: http://localhost:8080
  
  client:
    url: http://localhost:3000
  
  security:
    permit-paths:
      - /api/actuator/**
      - /api/swagger-ui.html
      - /api/swagger-ui/**
      - /api/v3/api-docs
      - /api/v3/api-docs.yaml
      - /api/v3/api-docs/**
      - /login/oauth2/**
      - /oauth2/**
      - /favicon.ico
    allow-origin-patterns:
      - http://localhost:*
    allowed-redirect-hosts:
      - localhost
      - 127.0.0.1
    default-redirect-base-url: http://localhost:3000

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost/testdb
    username: test
    password: test

  profiles:
    active: test
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope:
              - openid
              - email
            redirect-uri: http://localhost:8080/login/oauth2/code/google
          
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: kakao
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
        
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  
  ai:
    openai:
      api-key: test-api-key-not-real
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.5

logging:
  level:
    root: warn
    ai.aiminder: debug
    org.springframework.security: warn
    io.r2dbc: warn

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
