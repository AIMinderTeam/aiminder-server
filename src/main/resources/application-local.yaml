aiminder:
  server:
    url: http://localhost:8080
  client:
    url: http://localhost:3000
  security:
    permit-paths:
      - /api/actuator/**
      - /api/swagger-ui.html
      - /api/swagger-ui/**
      - /api/v3/api-docs
      - /api/v3/api-docs.yaml
      - /api/v3/api-docs/**
      - /login/oauth2/**
      - /oauth2/**
    allow-origin-patterns:
      - http://localhost:*

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/aiminderdb
    username: aiminder
    password: aiminder

  flyway:
    url: jdbc:postgresql://localhost:5432/aiminderdb
    locations: classpath:/db/migration
    user: aiminder
    password: aiminder

logging:
  level:
    root: info
    ai.aiminder: debug
    org.springframework.security: debug
    io.r2dbc.postgresql:
      QUERY: debug
      PARAM: debug

springdoc:
  swagger-ui:
    path: /api/swagger-ui.html
    enabled: true
  api-docs:
    path: /api/v3/api-docs
    enabled: true
