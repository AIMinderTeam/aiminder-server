aiminder:
  server:
    url: ${SERVER_HOST}
  client:
    url: ${CLIENT_HOST}
  cookie:
    domain: ""
    same-site: Lax
    http-only: true
    secure: false
  security:
    permit-paths:
      - /api/actuator/**
      - /api/swagger-ui.html
      - /api/swagger-ui/**
      - /api/v3/api-docs
      - /api/v3/api-docs.yaml
      - /api/v3/api-docs/**
      - /login/oauth2/**
      - /oauth2/**
    allow-origin-patterns:
      - http://localhost
      - http://localhost:*
      - ${CLIENT_HOST}
    allowed-redirect-hosts:
      - dev.aiminder.click
      - localhost
    default-redirect-base-url: http://dev.aiminder.click

spring:
  r2dbc:
    url: r2dbc:postgresql://aiminder-database/aiminderdb
    username: aiminder
    password: aiminder

  flyway:
    url: jdbc:postgresql://aiminder-database/aiminderdb
    locations: classpath:/db/migration
    user: aiminder
    password: aiminder

logging:
  level:
    root: info
    ai.aiminder: debug
    org.springframework.security: debug
    io.r2dbc.postgresql:
      QUERY: debug
      PARAM: debug

springdoc:
  swagger-ui:
    path: /api/swagger-ui.html
    enabled: true
  api-docs:
    path: /api/v3/api-docs
    enabled: true

server:
  forward-headers-strategy: framework
