services:
  aiminder-database:
    image: postgres:14
    container_name: aiminder-database
    environment:
      POSTGRES_DB: "aiminderdb"
      POSTGRES_USER: "aiminder"
      POSTGRES_PASSWORD: "aiminder"
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
  aiminder-server:
    build:
      context: .
    container_name: aiminder-server
    depends_on:
      - aiminder-database
    environment:
      - DATABASE_URL=r2dbc:postgresql://aiminder-database:5432/aiminderdb
      - SPRING_PROFILES_ACTIVE=local,openai
    ports:
      - "8080:8080"
    restart: always